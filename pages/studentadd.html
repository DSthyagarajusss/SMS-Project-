<!-- registration.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="text-center mb-4">Student Registration</h2>
    <div class="card p-4 shadow">
        <form id="registrationForm">
            <div class="mb-3"><input type="text" class="form-control" name="name" placeholder="Full Name" required></div>
            <div class="mb-3"><input type="number" class="form-control" name="age" placeholder="Age" min="1" required></div>
            <div class="mb-3"><input type="tel" class="form-control" name="mobile" placeholder="Mobile Number" pattern="[0-9]{10}" required></div>
            <div class="mb-3"><input type="text" class="form-control" name="class" placeholder="Class" required></div>
            <div class="mb-3"><input type="text" class="form-control" name="location" placeholder="Location" required></div>
            <div class="mb-3"><input type="date" class="form-control" name="joiningDate" required></div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Register Student</button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const student = {};
        formData.forEach((value, key) => student[key] = value);

        const students = JSON.parse(localStorage.getItem("students") || "[]");
        students.push(student);
        localStorage.setItem("students", JSON.stringify(students));

        window.location.href = "admin.html";
    });
</script>
</body>
</html>
